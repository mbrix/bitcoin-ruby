<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>INDEX</title>
    <style type='text/css'>
        #frame { position: absolute; top: 50px; left: 10px; right: 10px; bottom: 10px }
        iframe { width: 100%; height: 100%;}
        ul#navigation li { display: inline }
        a { color: #6c8c22 }
    </style>
  </head>
  <body>
    <ul id='navigation'>
      <li><a href='#' onclick="select('project_rdoc')">RDoc</a></li>
      <!--<li><a href='#' onclick="select('spec')">Specs</a></li> -->
      <li><a href='#' onclick="select('coverage')">Coverage</a></li>
      <!--<li><a href='#' onclick="select('all_rdoc')">Dependencies</a></li>-->
    </ul>

    <div id='frame'>
      <iframe id='project_rdoc' src='rdoc/index.html'></iframe>
      <!--<iframe id='spec' src='spec_results.html' style='display: none'></iframe>-->
      <iframe id='coverage' src='coverage/index.html' style='display: none'></iframe>
      <!--<iframe id='all_rdoc' src='rdoc/' style='display: none'></iframe>-->
    </div>

    <script type='text/javascript'>
        function select(name) {
          elements = document.getElementsByTagName("iframe");
          for(i=0; i<elements.length; i++) {
            elements[i].setAttribute("style", "display: none");
          }
          c = document.getElementById(name)
          c.setAttribute("src", c.getAttribute("src"));
          c.setAttribute("style", "display: block");
        }
    </script>
  </body>
</html>
